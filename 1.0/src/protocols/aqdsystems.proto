package aqdsystems;

message Host {
	required string hostname = 1;
	optional string fqdn = 2;
	optional Archetype archetype = 3;
	optional string dns_domain = 4;
	optional Domain domain = 5;
	optional string status = 6;
	optional Machine machine = 7;
	optional string sysloc = 8;
}

message Machine {
    optional string name = 1;
    optional string host = 2;
    optional Location location = 3;
    optional Model model = 4;
    optional string cpu = 5;
    optional int64 memory = 6;
    repeated Disk disk = 7;
    repeated Interface interface = 8;
}

message Location {
    optional string name = 1;
    optional string location_type = 2;
}

message Disk {
    optional string device_name = 1;
    optional int64 capacity = 2;
    optional string disk_type = 3;
}

message Archetype {
    optional string name = 1;
    repeated string required_service = 2;
}

message Domain {
    optional string name = 1;
    optional string owner = 2;
}

message Model {
    optional string name = 1;
    optional string vendor = 2;
}

message Interface {
    optional string device = 1;
    optional string mac = 2;
    optional string ip = 3;
    optional bool bootable = 4;
    optional string interface_type = 5;
    optional int32 network_id = 6;
}

message Network {
    optional string name = 1;
    optional string ip = 2;
    optional int32 cidr = 3;
    optional string bcast = 4;
    optional string mask = 5;
    optional string side = 6;
    optional string sysloc = 7;
    optional Location location = 8;
    repeated Host host = 9;
    optional int32 id = 10;
}

message NetworkList {
    repeated Network network = 1;
}

message HostList {
    repeated Host host = 1;
}
