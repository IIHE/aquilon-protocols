package aqdnetworks;
import "aqdsystems.proto";

message Network {
    optional string name = 1;
    optional string ip = 2;
    optional int32 cidr = 3;
    optional string bcast = 4;
    optional string mask = 5;
    optional string side = 6;
    optional Location location = 7;
    repeated Interface interface = 8;
}

message NetworkList {
    repeated Network network = 1;
}
